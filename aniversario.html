<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Nuestro Universo ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle, #0a0a2a, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            color: white;
        }

        .space {
            position: relative;
            width: 100vmin;
            height: 100vmin;
            max-width: 100vw;
            max-height: 100vh;
        }

        /* ‚òÄÔ∏è SOL */
        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 18%;
            height: 18%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 40px 20px rgba(255, 200, 0, 0.8);
            z-index: 10;
        }

        .sun img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .sun-text {
            position: absolute;
            bottom: -28px;
            /* distancia debajo del sol */
            width: 100%;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #ffd6e0;
            text-shadow: 0 0 6px rgba(255, 182, 193, 0.9);
            pointer-events: none;
        }

        /* √ìRBITAS */
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 2px dashed rgba(255, 255, 255, 0.25);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: spin 20s linear infinite;
        }


        .orbit1 {
            width: 35%;
            height: 35%;
            animation-duration: 8s;
        }

        .orbit2 {
            width: 50%;
            height: 50%;
            animation-duration: 12s;
        }

        .orbit3 {
            width: 65%;
            height: 65%;
            animation-duration: 16s;
        }

        .orbit4 {
            width: 80%;
            height: 80%;
            animation-duration: 20s;
        }

        .orbit5 {
            width: 95%;
            height: 95%;
            animation-duration: 26s;
        }

        .orbit6 {
            width: 110%;
            height: 110%;
            animation-duration: 32s;
        }

        /* PLANETAS */
        .planet {
            position: absolute;
            left: 50%;
            width: 12%;
            height: 12%;
            top: -6%;
            transform: translateX(-50%);
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid white;
            box-shadow: 0 0 15px rgba(255, 182, 193, 0.8);
            background: black;
        }

        .planet img {
            width: 120%;
            height: 120%;
            object-fit: cover;
            transform: translate(-10%, -10%);
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background:
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(1px 1px at 40% 70%, white, transparent),
                radial-gradient(2px 2px at 60% 20%, white, transparent),
                radial-gradient(1px 1px at 80% 80%, white, transparent),
                radial-gradient(2px 2px at 10% 90%, white, transparent),
                radial-gradient(1px 1px at 90% 40%, white, transparent),
                radial-gradient(2px 2px at 70% 60%, white, transparent);
            background-repeat: repeat;
            background-size: 300px 300px;
            z-index: 0;
            opacity: 0.6;
        }

        @keyframes spin {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        footer {
            position: absolute;
            bottom: 30px;
            font-size: 26px;
            font-weight: 600;
            text-align: center;
            line-height: 1.5;
            color: #ffd6e0;
            text-shadow: 0 0 8px rgba(255, 182, 193, 0.8);
        }

        @media (max-width: 768px) {
            .space {
                transform: scale(0.8);
            }
        }

        @media (max-width: 480px) {
            .space {
                transform: scale(0.65);
            }

            footer {
                font-size: 12px;
                padding: 0 10px;
            }
        }

        .shooting-stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .shooting-stars span {
            position: absolute;
            top: -10%;
            left: 50%;
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, white, transparent);
            opacity: 0;
            transform: rotate(-45deg);
            animation: shooting 6s linear infinite;
        }

        .shooting-stars span:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shooting-stars span:nth-child(2) {
            top: 40%;
            left: 70%;
            animation-delay: 2s;
        }

        .shooting-stars span:nth-child(3) {
            top: 60%;
            left: 30%;
            animation-delay: 4s;
        }

        @keyframes shooting {
            0% {
                opacity: 0;
                transform: translate(0, 0) rotate(-45deg);
            }

            10% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translate(300px, 300px) rotate(-45deg);
            }
        }

        .universe-title {
            position: absolute;
            top: 58%;
            width: 100%;
            text-align: center;
            font-size: 42px;
            font-weight: bold;
            animation: float 4s ease-in-out infinite;
            color: #ffd6e0;
            letter-spacing: 8px;
            text-shadow:
                0 0 10px rgba(255, 182, 193, 1),
                0 0 20px rgba(255, 182, 193, 0.8);
            z-index: 15;
            pointer-events: none;
        }

        @media (max-width: 480px) {
            .universe-title {
                font-size: 30px;
                top: 6%;
                letter-spacing: 5px;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-6px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>

</head>

<body>


    <div class="stars"></div>

    <div class="shooting-stars">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="universe-title">SüíûE</div>
    <div class="space">

        <!-- ‚òÄÔ∏è SOL CENTRAL -->
        <div class="sun">
            <img src="foto6.jpeg" alt="Nuestro amor">
            <div class="sun-text">SüíûE</div>

        </div>

        <div class="orbit orbit2">

        </div>

        <div class="orbit orbit3">
            <div class="planet"><img src="foto3.jpeg"></div>
        </div>

        <div class="orbit orbit4">
            <div class="planet"><img src="foto4.jpeg"></div>
        </div>

        <div class="orbit orbit5">
            <div class="planet"><img src="foto5.jpeg"></div>
        </div>

    </div>

    <footer>

    </footer>

</body>

</html>
